<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1, user-scalable=no"
    />

    <!-- 메인 favicon -->
    <link rel="icon" href="/favicon/images/favicon-16x16.png" />
    <link rel="icon" href="/favicon/images/favicon-32x32.png" />

    <!-- For 크롬 브라우저 meta 태그 -->
    <meta name="theme-color" content="#ffffff" />

    <!-- For 사파리 브라우저 mask 아이콘 -->
    <link
      rel="mask-icon"
      href="/favicon/images/safari-pinned-tab.svg"
      color="#5bbad5"
    />

    <!-- For ios 디바이스 (180x180) -->
    <link rel="apple-touch-icon" href="/favicon/images/apple-touch-icon.png" />

    <!-- For 안드로이드 및 크롬 -->
    <link rel="manifest" href="/favicon/images/manifest.json" />

    <title>응원이 부적해</title>
    <meta
      name="description"
      content="내 소원을 응원하는 마음이 가득 담긴 나만의 부적 만들기"
    />
    <meta name="author" content="이화여대 멋사 졸프 2팀" />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
